<script>
    const namaKat = nama => {
        const nama2 = nama.split('-');

        let nama3 = [];
        nama2.forEach(nm => {
            nama3.push(nm.charAt(0).toUpperCase() + nm.slice(1));
        });
        const nama4 = nama3.join(' ');

        return nama4;
    };

    $('.nama-kategori').each(function () {
        $(this).text(namaKat($(this).text()));
    });
</script>
